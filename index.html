<html>

<head>
  <meta charset="utf-8">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script type='text/javascript' src='treeselect.js'></script>
  <style>
    .selected-items span {
      background-color: #ffebcd7d;
      padding: 3px;
      margin: 3px;
      font-size: 13px;
      border-radius: 5px;
      display: inline-block;
    }

    li {
      list-style-type: none;
    }

    .ul-1 ul {
      display: none;
    }

    span.toggle {
      cursor: pointer;
    }

    span.toggle:before {
      content: "-";
    }

    span.toggle.splus:before {
      content: "+";

    }
  </style>
</head>

<body>
  <div class="treeselect2">
    <div class="selected-items"></div>
    <div class="tree-elements"></div>
  </div>


  <form style="position: absolute;top: 20px;right: 20px;background: bisque;padding: 10px;border-radius: 5px;">
    <input type="text" name="lvl1" value="6"><br>
    <input type="text" name="lvl2" value="6"><br>
    <input type="text" name="lvl3" value="6"><br>
    <input type="submit" value="Обновить данные">
  </form>
</body>

</html>
